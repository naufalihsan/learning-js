<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Directions Services</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body >
  <div class="pac-card" id="pac-card">
    <div>
      <div id="title">
        Searching Route
      </div>
    </div>

    <div id="pac-container">
      <label for="startFrom" class="label-search">From :</label>
      <input class="map-input" id="startFrom" type="text"
          placeholder="Enter a location">
      <label for="finishTo" class="label-search">To :</label>
      <input class="map-input" id="finishTo" type="text"
          placeholder="Enter a location">
    </div>

    <div id="floating-panel">
      <b>Mode of Travel: </b>
      <select id="mode">
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>
        <option value="BICYCLING">Bicycling</option>
        <option value="TRANSIT">Transit</option>
      </select>
      <div class="btn btn-primary" id="search">Enter</div>
    </div>

  </div>

  <div id="map"></div>
   
	<script src="js/directions-services.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"
      async defer></script>
</body>
</html>
